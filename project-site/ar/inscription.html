<!DOCTYPE html>
<html>
<head style="height: 100%;">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>تسجيل</title>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.css">
	<link rel="shortcut icon" href="../src/logo.png">
	<link rel="stylesheet" type="text/css" href="../src/style.css">
	<link rel="shortcut icon" href="../src/img/logo.png">
</head>
<body>
 <div class="container center-box">
 	<div class="jumbotron">
 		<center><img src="../src/img/logo.png" width="90px" height="150px" id="logo"></center>
 		<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">بريد الالكتروني</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">كلمة السر</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">عنوان</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="ex:sidi bouzid rue 1">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">رقم الملف</label>
      <input type="text" class="form-control" id="inputCity" placeholder="ex:18SMI0036">
    </div>
    <div class="form-group col-md-4">
      <label for="semestre">دورة</label>
      <select id="semestre" class="form-control">
        <option selected>s1</option>
        <option>s2</option>
        <option>s3</option>
        <option>s4</option>
        <option>s5</option>
        <option>s6</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">تسجيل</button>
  <a href="index-ar.html" class="btn btn-link left">رئيسية</a>
</form>
</div>
 </div>
</body>
</html>
